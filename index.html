<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <figure id="signup-bg">
        <img src="./assets/coffee-pouring.jpg" alt="sign-up background" width="580">
        <figcaption>
            Photo by <a
                href="https://unsplash.com/@roseonajourney?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Melody
                Zimmerman</a> on <a
                href="https://unsplash.com/photos/a-person-pours-coffee-into-a-mug-l0pH-S4U_LA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </figcaption>
    </figure>
    <div class="signup-form">
        <h1>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
            <br>
            You <em>know</em> you want to.
        </h1>
        <h2>Let's do this!</h2>
        <form action="/" method="post">
            <div class="form-row">
                <label for="given_name">First Name</label>
                <input type="text" name="given_name" id="given_name" required>

                <label for="last_name">Last Name</label>
                <input type="text" name="lastName" id="last_name" required>
            </div>

            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>

                <label for="phone_number">Phone Number</label>
                <input type="tel" name="phoneNumber" id="phone_number" pattern="[0-9]{9,10}" required>
            </div>

            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirm-password" required>
            </div>

            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="/">Log in</a>
    </div>

</html>
